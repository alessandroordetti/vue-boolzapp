<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <link rel="stylesheet" href="css/style.css">

    <title>Boolzapp</title>
</head>
<body>
    
    <main id="app" class="position-relative">
        <div class="green-side">

        </div>

        <div class="gray-side">

        </div>

        <div class="container position-absolute">
            <div class="row chat-header">
                <div class="col-4 d-flex justify-content-between align-items-center">
                    <div class="personal-icon d-flex align-items-center">
                        <img class="mx-2" src="img/Io.jpg" alt="Immagine Profilo Utente Principale">
                        
                        <span class="fs-4">Alessandro</span>
                    </div>

                    <div class="feature-options px-2">
                        <i class="fa-solid fa-circle-notch fs-5"></i>
                        <i class="fa-solid fa-message mx-3 fs-5"></i>
                        <i class="fa-solid fa-ellipsis-vertical fs-5"></i>
                    </div>
                </div>

                <div class="col-8 d-flex justify-content-between align-items-center">
                    <div class="other-user-icon d-flex align-items-center">
                        <img class="mx-2" :src="'img/avatar' + currentUser?.avatar + '.jpg'" alt="Immagine interlocutore principale">

                        <div>
                            <span class="fs-5">{{currentUser?.name}}</span>
                            <br>
                            <span class="latest-access text-secondary">Ultimo accesso: oggi alle ore 12:30</span>
                        </div>
                    </div>

                    <div class="feature-options px-2">
                        <i class="fa-solid fa-magnifying-glass fs-5"></i>
                        <i class="fa-solid fa-paperclip fs-5 mx-3"></i>
                        <i class="fa-solid fa-ellipsis-vertical fs-5"></i>
                    </div>
                </div>
            </div>

            <div class="row chat-main">
                <div class="col-4 g-0">
                    <div class="mute-chat-messages p-3 d-flex align-items-center">
                        <div class="bell-container bg-white mx-3">
                            <i class="fa-solid fa-bell-slash fs-2"></i>
                        </div>
                        
                        <div>
                            <b>Ricevi notifiche di nuovi messaggi</b>
                            <br>
                            <u>Attiva notifiche desktop!</u>
                        </div>
                    </div>

                    <div class="search-contacts p-2">
                        <i class="fa-solid fa-magnifying-glass fs-5 mx-3"></i>
                        <input type="text" placeholder="Cerca o inizia una nuova chat" name="" id="">
                    </div>

                    <div class="recent-chats">
                        <div class="contact d-flex align-items-center justify-content-between px-4" v-for="(element) in contacts" @click="selectChat(element)">
                            <img :src="'img/avatar' + element.avatar + '.jpg'" alt="">

                            <div class="infos">
                                <span>{{element.name}}</span>
                                <br>
                                <span>Ultimo messaggio inviato</span>
                            </div>

                            <div>
                                12:00
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-8 p-3">
                    <div v-for="(element, i) in currentUser?.messages">
                        <p>{{element.message}}</p>
                    </div>
                </div>
            </div>

            <div class="row chat-footer">
                <div class="col-4">

                </div>

                <div class="col-8 p-3 d-flex align-items-center">
                    <i class="fa-solid fa-face-smile fs-4"></i>

                    <input class="message-input rounded mx-3 p-1" placeholder="Scrivi un messaggio" type="text">

                    <i class="fa-solid fa-microphone fs-4"></i>
                </div>
            </div>
        </div>
    </main>


    <script src="main.js"></script>
</body>
</html>
