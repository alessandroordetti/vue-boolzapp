<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <link rel="stylesheet" href="css/style.css">

    <title>Boolzapp</title>
</head>
<body>
    
    <main class="position-relative">
        <div class="green-side">

        </div>

        <div class="gray-side">

        </div>

        <div class="container position-absolute">
            <div class="row chat-header">
                <div class="col-4 d-flex justify-content-between align-items-center">
                    <div class="personal-icon">
                        <img src="img/Io.jpg" alt="Immagine Profilo Utente Principale">
                    </div>

                    <div class="feature-options px-2">
                        <i class="fa-solid fa-circle-notch fs-5"></i>
                        <i class="fa-solid fa-message mx-3 fs-5"></i>
                        <i class="fa-solid fa-ellipsis-vertical fs-5"></i>
                    </div>
                </div>

                <div class="col-8 d-flex justify-content-between align-items-center">
                    <div class="other-user-icon">
                        <img src="img/leotta.jpg" alt="Immagine interlocutore principale">

                        <span>Diletta Leotta</span>
                    </div>

                    <div class="feature-options">
                        Opzioni chat
                    </div>
                </div>
            </div>

            <div class="row chat-main">
                <div class="col-4">
                    <div class="mute-chat-messages p-3 d-flex align-items-center">
                        Muta
                    </div>
                </div>

                <div class="col-8 p-3">
                    <div>
                        Chat generale
                    </div>
                </div>
            </div>

            <div class="row chat-footer">
                <div class="col-4">

                </div>

                <div class="col-8 p-3 d-flex align-items-center">
                    <i class="fa-solid fa-face-smile fs-4"></i>

                    <input class="message-input rounded mx-3" type="text">

                    <i class="fa-solid fa-microphone fs-4"></i>
                </div>
            </div>
        </div>
    </main>


    <script src="main.js"></script>
</body>
</html>
